<mat-form-field appearance="outline" class="search__form-field" color="accent">
  <mat-label>Search here</mat-label>
  <input
    matInput
    type="text"
    class="search__input"
    [formControl]="searchControl"
  />
</mat-form-field>
<mat-form-field appearance="fill" class="type__form-field" color="accent">
  <mat-label>Type</mat-label>
  <mat-select [formControl]="filterTypeControl" multiple>
    <mat-option *ngFor="let type of animeTypeList" [value]="type">{{
      type
    }}</mat-option>
  </mat-select>
</mat-form-field>
<div class="add">
  <a
    routerLink="create"
    routerLinkActive="active"
    mat-raised-button
    color="primary"
    class="add__button"
    >Add
    <mat-icon fontIcon="add"></mat-icon>
    </a
  >
</div>
<div
  *ngIf="animeList$ | async as animeList; else Loading"
  class="anime-table__container"
>
  <table
    *ngIf="(isLoading$ | async) === false; else Loading"
    [dataSource]="animeList"
    mat-table
    matSort
    (matSortChange)="onSortChange($event)"
    [matSortActive]="(sort$ | async)!.active"
    [matSortDirection]="(sort$ | async)!.direction"
    [trackBy]="trackAnimeById"
    class="mat-elevation-z8 anime-table"
    aria-label="anime"
    aria-describedby="anime-table"
    fixedLayout
  >
    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let anime">
        <img
          [src]="anime.image"
          alt="{{ anime.englishTitle }} Image"
          class="anime-image"
        />
      </td>
    </ng-container>
    <!-- English Title Column -->
    <ng-container matColumnDef="titleEng">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="title_eng">
        English Title
      </th>
      <td mat-cell *matCellDef="let anime">{{ anime.englishTitle }}</td>
    </ng-container>
    <!-- Japanese Title Column -->
    <ng-container matColumnDef="titleJpn">
      <th mat-header-cell *matHeaderCellDef>Japanese Title</th>
      <td mat-cell *matCellDef="let anime">{{ anime.japaneseTitle }}</td>
    </ng-container>
    <!-- Aired Start Column -->
    <ng-container matColumnDef="airedStart">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="aired__startswith">
        Aired Start
      </th>
      <td mat-cell *matCellDef="let anime">
        {{ anime.aired.start | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let anime">{{ anime.type }}</td>
    </ng-container>
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="status">Status</th>
      <td mat-cell *matCellDef="let anime">{{ anime.status }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let anime; columns: displayedColumns"
      (click)="openDetailPage(anime)"
    ></tr>
  </table>
  <mat-paginator
    showFirstLastButtons
    [length]="length"
    [pageSize]="pageSize"
    [pageIndex]="(currentPage$ | async)!"
    (page)="onPaginatorChange($event)"
    aria-label="Select pages"
    class="table__paginator"
  >
  </mat-paginator>
</div>
<ng-template #Loading>
  <camp-spinner></camp-spinner>
</ng-template>
