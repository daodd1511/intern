<mat-form-field appearance="fill" >
  <mat-label>Filter by type</mat-label>
  <mat-select
    [(value)]="selectedType"
    (selectionChange)="onSelectionChange()"
  >
    <mat-option *ngFor="let type of FILTERING_TYPES; trackBy: trackType" [value]="type.value">{{
      type.text
    }}</mat-option>
  </mat-select>
</mat-form-field>
