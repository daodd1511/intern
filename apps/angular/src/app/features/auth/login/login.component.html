<a routerLink="/auth/register" routerLinkActive="active">Register</a>
<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          type="email"
          matInput
          placeholder="Username"
          formControlName="email"
        />
        <mat-error
          *ngIf="
            loginForm.controls.email.hasError('email')
          "
        >
        <ul>
          <li *ngFor="let error of loginForm.controls.email.getError('email')">{{error}}</li>
        </ul>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
        <mat-error *ngIf="loginForm.controls.password.hasError('password')">
          <ul>
            <li *ngFor="let error of loginForm.controls.password.getError('password')">{{error}}</li>
          </ul>
        </mat-error>
      </mat-form-field>
      <div class="submit">
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
