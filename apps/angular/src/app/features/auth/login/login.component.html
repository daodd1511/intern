<div class="login-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="login__form-field">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="Email"
            formControlName="email"
            autocomplete="email"
          />
          <mat-error *ngIf="loginForm.controls['email'].invalid">
            <div *ngIf="loginForm.controls['email'].errors?.['required']">
              Email is required.
            </div>
            <div *ngIf="loginForm.controls['email'].errors?.['email']">
              Please check your email.
            </div>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="login__form-field">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
            autocomplete="current-password"
          />
          <mat-error *ngIf="loginForm.controls['password'].invalid">
            <div *ngIf="loginForm.controls['email'].errors?.['required']">
              Password is required.
            </div>
          </mat-error>
        </mat-form-field>
        <div class="submit">
          <a routerLink="/auth/register" class="submit__link">Create account?</a>
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
