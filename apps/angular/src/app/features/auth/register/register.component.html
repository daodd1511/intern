<div class="register-container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="register__form-field">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="Email"
            formControlName="email"
            autocomplete="email"
          />
          <mat-error *ngIf="registerForm.controls['email'].invalid">
            <div *ngIf="registerForm.controls['email'].hasError('required')">
              Email is required.
            </div>
            <ul *ngIf="registerForm.controls['email'].hasError('email')">
              <li
                *ngFor="
                  let error of registerForm.controls['email'].getError('email')
                "
              >
                {{ error }}
              </li>
            </ul>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="register__form-field">
          <mat-label>First Name</mat-label>
          <input
            type="text"
            matInput
            placeholder="First Name"
            formControlName="firstName"
            autocomplete="given-name"
          />
        </mat-form-field>
        <mat-form-field class="register__form-field">
          <mat-label>Last Name</mat-label>
          <input
            type="text"
            matInput
            placeholder="Last Name"
            formControlName="lastName"
            autocomplete="family-name"
          />
        </mat-form-field>
        <mat-form-field class="register__form-field">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
          <mat-error *ngIf="registerForm.controls['password'].invalid">
            <div *ngIf="registerForm.controls['password'].hasError('required')">
              Password is required.
            </div>
            <ul *ngIf="registerForm.controls['password'].hasError('password')">
              <li
                *ngFor="
                  let error of registerForm.controls['password'].getError('password')
                "
              >
                {{ error }}
              </li>
            </ul>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="register__form-field">
          <mat-label>Confirm Password</mat-label>
          <input
            type="password"
            matInput
            placeholder="Confirm Password"
            formControlName="confirmPassword"
            required
          />
          <mat-error *ngIf="registerForm.controls['confirmPassword'].invalid">
            <div *ngIf="registerForm.controls['confirmPassword'].hasError('required')">
              Confirm password is required.
            </div>
            <div
              *ngIf="
                registerForm.controls['confirmPassword'].hasError('passwordMismatch')
              "
            >
              Password mismatch. Please check your password and try again.
            </div>
          </mat-error>
        </mat-form-field>
        <div class="submit">
          <a
            routerLink="/auth/login"
            routerLinkActive="active"
            class="submit__link"
            >Have an account? Login</a
          >
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="registerForm.invalid"
          >
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
