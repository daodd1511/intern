<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./register.css" />
    <title>Register</title>
  </head>
  <body class="default-layout">
    <h1 class="title">Register</h1>
    <form class="row s8 form">
      <div class="col s8">
        <label> Email
          <input type="email" name="email" placeholder="Email" required autocomplete="on">
        </label>
      </div>
      <div class="col s8">
        <label> First Name
          <input type="text" name="first_name" placeholder="First name" autocomplete="on">
        </label>
      </div>
      <div class="col s8">
        <label> Last Name
          <input type="text" name="last_name" placeholder="Last name" autocomplete="on">
        </label>
      </div>
      <div class="col s8">
        <label> Password
          <input type="password" name="password" placeholder="Password" required>
        </label>
      </div>
      <div class="col s8">
        <label> Confirm Password
          <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        </label>
      </div>
      <div class="col s8 submit">
        <a href="/login/">Have an account? Login</a>
        <button type="submit" class="btn btn-large waves-effect waves-light blue">Register</button>
      </div>
    </form>
    <script type="module" src="./register.ts"></script>
  </body>
</html>
