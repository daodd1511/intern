<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Login</title>
  </head>
  <body class="default-layout">
    <h1 class="title">Login</h1>
    <form class="row s8 form">
      <div class="col s8">
          <label>
            Email
            <input type="email" name="email" placeholder="Email" required autocomplete="on">
          </label>
      </div>
      <div class="col s8">
        <label> Password
          <input type="password" name="password" placeholder="Password" required>
        </label>
      </div>
      <div class="col s8 submit">
        <a href="/register/">Create Account?</a>
        <button type="submit" class="btn btn-large waves-effect waves-light blue">Login</button>
      </div>
    </form>
    <script type="module" src="./login.ts"></script>
  </body>
</html>
